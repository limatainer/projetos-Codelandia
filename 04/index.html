<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/styles.css">
  <title>Login</title>
</head>

<body>
  <div class="d-md-flex h-md-100 align-items-center">

    <!-- First Half -->
    <div class="col-md-6 p-0 bg-indigo h-md-100">
      <div class="text-white d-md-flex align-items-center h-100 p-5 text-center justify-content-center">
        <div class="logoarea pt-5 pb-5">
          <img src="./assets/img/loginImg.svg" alt="logo">
        </div>
      </div>
    </div>

    <!-- Second Half -->
    <div class="col-md-6 p-0 bg-white h-md-100 loginarea">
      <div class="d-md-flex align-items-center h-md-100 p-5 justify-content-center">
        <div class="boasvindas">
          <p>Bem vindo de volta</p>
          <h2>Faça login na sua conta</h2>
          <p>E-mail</p>
          <input type="email" name="email" id="emailValor" placeholder="email">

          <p>Password</p>
          <input type="password" name="password" id="senha" placeholder="senha">

          <div class="esqueceu">
            <input type="checkbox" name="esquecido" id="resetar" placeholder="esqueci">
            <p>Lembre de mim </p>
            <a href="#">
              <p>Esqueceu sua senha? </p>
            </a>
          </div>
          <div class="botoes">
            <button class="btn entre">Entrar</button>
            <button class="btn google"><img src="./assets/img/google.svg" alt="google"> Ou faça login com o
              Google</button>
          </div>
          <div class="criar">
            <p>Não tem uma conta?</p><a href="#">
              <p>Cadastre-se</p>
            </a>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
